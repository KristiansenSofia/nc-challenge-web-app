<div class="app-event">
  <div class="event">
    <app-textfit class="event-title" [text]=getEventTitle()></app-textfit>
    <app-countdown [inputDate]=getEventDate()></app-countdown>
  </div>
  <form [formGroup]="eventForm">
    <div class="form-group">
      <div class="form-field">
        <label for="event-title">Title</label>
        <input type="text" id="event-title" formControlName="title" name="event-title" alt="write a title for your event" placeholder="Title of event">
      </div>
      <div class="form-field">
        <label for="date">Date</label>
      <input type="date" id="event-date" formControlName="date" min={{getTomorrow()}} name="event-date" alt="pick the date for the event" placeholder="Date of event">
      </div>
    </div>
  </form>
</div>
